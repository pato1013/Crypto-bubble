<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Bubble</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #1e1e1e;
            position: sticky;
            top: 0;
        }
        tr:hover {
            background-color: #2a2a2a;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .theme-toggle {
            cursor: pointer;
            user-select: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crypto Bubble</h2>
        <div class="theme-toggle" onclick="toggleTheme()">Switch to Light Theme</div>
        <table>
            <thead>
                <tr>
                    <th>Cryptomonnaie</th>
                    <th>Prix</th>
                    <th>Variation (24h)</th>
                </tr>
            </thead>
            <tbody id="cryptoTableBody">
                <!-- Les données seront insérées ici -->
            </tbody>
        </table>
    </div>

    <script>
        const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets';
        const params = {
            vs_currency: 'usd',
            order: 'market_cap_desc',
            per_page: 10,
            page: 1,
            sparkline: false
        };

        async function fetchCryptoData() {
            try {
                const response = await fetch(``${{apiUrl}?}$`{new URLSearchParams(params)}`);
                const data = await response.json();
                displayCryptoData(data);
            } catch (error) {
                console.error('Erreur lors de la récupération des données :', error);
            }
        }

        function displayCryptoData(data) {
            const tableBody = document.getElementById('cryptoTableBody');
            tableBody.innerHTML = '';

            data.forEach(crypto => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                const icon = document.createElement('img');
                icon.src = crypto.image;
                icon.alt = `${crypto.name} icon`;
                icon.classList.add('icon');
                nameCell.appendChild(icon);
                nameCell.appendChild(document.createTextNode(crypto.name));

                const priceCell = document.createElement('td');
                priceCell.textContent = `$${crypto.current_price.toFixed(2)}`;

                const changeCell = document.createElement('td');
                changeCell.textContent = `${crypto.price_change_percentage_24h.toFixed(2)}%`;
                changeCell.classList.add(crypto.price_change_percentage_24h >= 0 ? 'positive' : 'negative');

                row.appendChild(nameCell);
                row.appendChild(priceCell);
                row.appendChild(changeCell);

                tableBody.appendChild(row);
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const toggleButton = document.querySelector('.theme-toggle');
            toggleButton.textContent = document.body.classList.contains('light-theme') ? 'Switch to Dark Theme' : 'Switch to Light Theme';
        }

        fetchCryptoData();
        setInterval(fetchCryptoData, 60000); // Met à jour les données toutes les minutes
    </script>
</body>
</html>
