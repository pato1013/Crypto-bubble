<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Bubble</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .theme-toggle {
            cursor: pointer;
            user-select: none;
        }
        .crypto-list {
            position: relative;
            height: 600px;
            margin-top: 20px;
        }
        .crypto-item {
            position: absolute;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        .crypto-item:hover {
            transform: scale(1.1);
            background-color: #2a2a2a;
        }
        .icon {
            width: 50px;
            height: 50px;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .light-theme {
            background-color: #f0f0f0;
            color: black;
        }
        .light-theme .crypto-item {
            background-color: #ddd;
        }
        .light-theme .crypto-item:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crypto Bubble</h2>
            <div class="theme-toggle" onclick="toggleTheme()">Switch to Light Theme</div>
        </div>
        <div class="crypto-list" id="cryptoList">
            <!-- Les données seront insérées ici -->
        </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets';
        const params = {
            vs_currency: 'usd',
            order: 'market_cap_desc',
            per_page: 100,
            page: 1,
            sparkline: false
        };

        async function fetchCryptoData() {
            try {
                const response = await fetch(`${apiUrl}?${new URLSearchParams(params)}`);
                const data = await response.json();
                displayCryptoData(data);
            } catch (error) {
                console.error('Erreur lors de la récupération des données :', error);
            }
        }

        function displayCryptoData(data) {
            const cryptoList = document.getElementById('cryptoList');
            cryptoList.innerHTML = '';

            const width = cryptoList.clientWidth;
            const height = cryptoList.clientHeight;

            const simulation = d3.forceSimulation(data)
                .force("x", d3.forceX(width / 2).strength(0.05))
                .force("y", d3.forceY(height / 2).strength(0.05))
                .force("collide", d3.forceCollide(55))
                .on("tick", ticked);

            const bubbles = d3.select(cryptoList)
                .selectAll(".crypto-item")
                .data(data)
                .enter().append("div")
                .attr("class", "crypto-item")
                .style("left", d => `${d.x}px`)
                .style("top", d => `${d.y}px`);

            bubbles.each(function(d) {
                const item = d3.select(this);

                item.append("img")
                    .attr("class", "icon")
                    .attr("src", d.image)
                    .attr("alt", `${d.name} icon`);

                item.append("p")
                    .text(d.name);

                item.append("p")
                    .text(`$${d.current_price.toFixed(2)}`);

                item.append("p")
                    .attr("class", d.price_change_percentage_24h >= 0 ? 'positive' : 'negative')
                    .text(`${d.price_change_percentage_24h.toFixed(2)}%`);
            });

            function ticked() {
                bubbles
                    .style("left", d => `${d.x}px`)
                    .style("top", d => `${d.y}px`);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const toggleButton = document.querySelector('.theme-toggle');
            toggleButton.textContent = document.body.classList.contains('light-theme') ? 'Switch to Dark Theme' : 'Switch to Light Theme';
        }

        fetchCryptoData();
        setInterval(fetchCryptoData, 60000); // Met à jour les données toutes les minutes
    </script>
</body>
</html>
