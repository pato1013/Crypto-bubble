<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .theme-toggle {
            cursor: pointer;
            user-select: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            cursor: pointer;
        }
        th.sort-asc::after {
            content: ' ðŸ”¼';
        }
        th.sort-desc::after {
            content: ' ðŸ”½';
        }
        tr:hover {
            background-color: #2a2a2a;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .light-theme {
            background-color: #f0f0f0;
            color: black;
        }
        .light-theme th, .light-theme td {
            border-bottom: 1px solid #ccc;
        }
        .light-theme tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crypto Table</h2>
            <div class="theme-toggle" onclick="toggleTheme()">Switch to Light Theme</div>
        </div>
        <input type="text" id="searchInput" placeholder="Search for a cryptocurrency..." onkeyup="filterTable()">
        <table id="cryptoTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Name</th>
                    <th onclick="sortTable(1)">Price (USD)</th>
                    <th onclick="sortTable(2)">24h Change</th>
                    <th onclick="sortTable(3)">Market Cap (USD)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les donnÃ©es seront insÃ©rÃ©es ici -->
            </tbody>
        </table>
    </div>
    <script>
        const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets';
        const params = {
            vs_currency: 'usd',
            order: 'market_cap_desc',
            per_page: 100,
            page: 1,
            sparkline: false
        };

        let cryptoData = [];
        let currentSortColumn = null;
        let currentSortOrder = 'asc';

        async function fetchCryptoData() {
            try {
                const response = await fetch(`${apiUrl}?${new URLSearchParams(params)}`);
                const data = await response.json();
                cryptoData = data;
                displayCryptoData(data);
            } catch (error) {
                console.error('Erreur lors de la rÃ©cupÃ©ration des donnÃ©es :', error);
            }
        }

        function displayCryptoData(data) {
            const tbody = document.querySelector('#cryptoTable tbody');
            tbody.innerHTML = '';

            data.forEach(crypto => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.innerHTML = `<img src="${crypto.image}" alt="${crypto.name} icon" width="20"> ${crypto.name}`;
                row.appendChild(nameCell);

                const priceCell = document.createElement('td');
                priceCell.textContent = `$${crypto.current_price.toFixed(2)}`;
                row.appendChild(priceCell);

                const changeCell = document.createElement('td');
                changeCell.textContent = `${crypto.price_change_percentage_24h.toFixed(2)}%`;
                changeCell.classList.add(crypto.price_change_percentage_24h >= 0 ? 'positive' : 'negative');
                row.appendChild(changeCell);

                const marketCapCell = document.createElement('td');
                marketCapCell.textContent = `$${crypto.market_cap.toLocaleString()}`;
                row.appendChild(marketCapCell);

                tbody.appendChild(row);
            });
        }

        function sortTable(columnIndex) {
            if (currentSortColumn === columnIndex) {
                currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortColumn = columnIndex;
                currentSortOrder = 'asc';
            }

            const sortedData = [...cryptoData].sort((a, b) => {
                let comparison = 0;
                if (columnIndex === 0) {
                    comparison = a.name.localeCompare(b.name);
                } else if (columnIndex === 1) {
                    comparison = a.current_price - b.current_price;
                } else if (columnIndex === 2) {
                    comparison = a.price_change_percentage_24h - b.price_change_percentage_24h;
                } else if (columnIndex === 3) {
                    comparison = a.market_cap - b.market_cap;
                }
                return currentSortOrder === 'asc' ? comparison : -comparison;
            });

            displayCryptoData(sortedData);
            updateSortIcons();
        }

        function updateSortIcons() {
            const thElements = document.querySelectorAll('#cryptoTable th');
            thElements.forEach((th, index) => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (index === currentSortColumn) {
                    th.classList.add(currentSortOrder === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const filteredData = cryptoData.filter(crypto => crypto.name.toLowerCase().includes(filter));
            displayCryptoData(filteredData);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const toggleButton = document.querySelector('.theme-toggle');
            toggleButton.textContent = document.body.classList.contains('light-theme') ? 'Switch to Dark Theme' : 'Switch to Light Theme';
        }

        fetchCryptoData();
        setInterval(fetchCryptoData, 60000); // Met Ã  jour les donnÃ©es toutes les minutes
    </script>
</body>
</html>
