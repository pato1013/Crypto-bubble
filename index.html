<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Bubble</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .theme-toggle {
            cursor: pointer;
            user-select: none;
        }
        .crypto-list {
            position: relative;
            height: 600px;
            margin-top: 20px;
        }
        .crypto-item {
            position: absolute;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        .crypto-item:hover {
            transform: scale(1.1);
            background-color: #2a2a2a;
        }
        .icon {
            width: 50px;
            height: 50px;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .light-theme {
            background-color: #f0f0f0;
            color: black;
        }
        .light-theme .crypto-item {
            background-color: #ddd;
        }
        .light-theme .crypto-item:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crypto Bubble</h2>
            <div class="theme-toggle" onclick="toggleTheme()">Switch to Light Theme</div>
        </div>
        <div class="crypto-list" id="cryptoList">
            <!-- Les données seront insérées ici -->
        </div>
    </div>
    <script>
        const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets';
        const params = {
            vs_currency: 'usd',
            order: 'market_cap_desc',
            per_page: 100,
            page: 1,
            sparkline: false
        };

        async function fetchCryptoData() {
            try {
                const response = await fetch(`${apiUrl}?${new URLSearchParams(params)}`);
                const data = await response.json();
                displayCryptoData(data);
            } catch (error) {
                console.error('Erreur lors de la récupération des données :', error);
            }
        }

        function displayCryptoData(data) {
            const cryptoList = document.getElementById('cryptoList');
            cryptoList.innerHTML = '';

            data.forEach(crypto => {
                const item = document.createElement('div');
                item.classList.add('crypto-item');

                const icon = document.createElement('img');
                icon.src = crypto.image;
                icon.alt = `${crypto.name} icon`;
                icon.classList.add('icon');
                item.appendChild(icon);

                const name = document.createElement('p');
                name.textContent = crypto.name;
                item.appendChild(name);

                const price = document.createElement('p');
                price.textContent = `$${crypto.current_price.toFixed(2)}`;
                item.appendChild(price);

                const change = document.createElement('p');
                change.textContent = `${crypto.price_change_percentage_24h.toFixed(2)}%`;
                change.classList.add(crypto.price_change_percentage_24h >= 0 ? 'positive' : 'negative');
                item.appendChild(change);

                cryptoList.appendChild(item);

                // Set initial position and velocity
                item.style.left = `${Math.random() * cryptoList.clientWidth}px`;
                item.style.top = `${Math.random() * cryptoList.clientHeight}px`;
                item.dataset.velocityX = Math.random() * 2 - 1;
                item.dataset.velocityY = Math.random() * 2 - 1;
            });

            animateBubbles();
        }

        function animateBubbles() {
            const items = document.querySelectorAll('.crypto-item');
            const cryptoList = document.getElementById('cryptoList');

            items.forEach(item => {
                const rect = item.getBoundingClientRect();
                const velocityX = parseFloat(item.dataset.velocityX);
                const velocityY = parseFloat(item.dataset.velocityY);

                let newLeft = rect.left + velocityX;
                let newTop = rect.top + velocityY;

                // Check for collision with walls
                if (newLeft <= 0 || newLeft + rect.width >= cryptoList.clientWidth) {
                    item.dataset.velocityX = -velocityX;
                    newLeft = rect.left + item.dataset.velocityX;
                }

                if (newTop <= 0 || newTop + rect.height >= cryptoList.clientHeight) {
                    item.dataset.velocityY = -velocityY;
                    newTop = rect.top + item.dataset.velocityY;
                }

                // Check for collision with other bubbles
                items.forEach(otherItem => {
                    if (item !== otherItem) {
                        const otherRect = otherItem.getBoundingClientRect();
                        if (rect.right >= otherRect.left && rect.left <= otherRect.right &&
                            rect.bottom >= otherRect.top && rect.top <= otherRect.bottom) {
                            // Collision detected, reverse direction
                            item.dataset.velocityX = -velocityX;
                            item.dataset.velocityY = -velocityY;
                            newLeft = rect.left + item.dataset.velocityX;
                            newTop = rect.top + item.dataset.velocityY;
                        }
                    }
                });

                item.style.left = `${newLeft}px`;
                item.style.top = `${newTop}px`;
            });

            requestAnimationFrame(animateBubbles);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const toggleButton = document.querySelector('.theme-toggle');
            toggleButton.textContent = document.body.classList.contains('light-theme') ? 'Switch to Dark Theme' : 'Switch to Light Theme';
        }

        fetchCryptoData();
        setInterval(fetchCryptoData, 60000); // Met à jour les données toutes les minutes
    </script>
</body>
</html>
