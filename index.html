<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Spin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
        }
        #wheel div {
            width: 50%;
            height: 50%;
            position: absolute;
            background-color: #eee;
            border: 1px solid #333;
            transform-origin: 100% 100%;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Crypto Spin</h1>
    <div id="wheel">
        <!-- Add segments for different cryptocurrencies -->
        <div style="transform: rotate(0deg) skewY(-60deg); background-color: #f1c40f;">Bitcoin</div>
        <div style="transform: rotate(60deg) skewY(-60deg); background-color: #e67e22;">Ethereum</div>
        <div style="transform: rotate(120deg) skewY(-60deg); background-color: #e74c3c;">Ripple</div>
        <div style="transform: rotate(180deg) skewY(-60deg); background-color: #2ecc71;">Litecoin</div>
        <div style="transform: rotate(240deg) skewY(-60deg); background-color: #3498db;">Cardano</div>
        <div style="transform: rotate(300deg) skewY(-60deg); background-color: #9b59b6;">Dogecoin</div>
    </div>
    <button onclick="spinWheel()">Tourner la roue</button>
    <div id="result"></div>

    <script>
        function spinWheel() {
            const result = document.getElementById('result');
            const segments = ['Bitcoin', 'Ethereum', 'Ripple', 'Litecoin', 'Cardano', 'Dogecoin'];
            const randomIndex = Math.floor(Math.random() * segments.length);
            const chosenCrypto = segments[randomIndex];

            result.textContent = `La roue s'est arrêtée sur : ${chosenCrypto}`;
        }
    </script>
</body>
</html>
